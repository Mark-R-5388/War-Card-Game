<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>War Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="buttons-container">
      <button class="btn" id="new-deck">Get New Deck</button>
      <button class="btn" id="draw-cards">Get 2 cards</button>
    </div>
    <div id="card-table">
      <h1 id="title">The Game of War!</h1>
      <p id="cards-remaining-container">
        Cards Remaining: <span id="cards-remaining"></span>
      </p>
      <div class="players-container">
        <div class="player-container">
          <h2 class="player1-name">Player 1</h2>
          <h3>Score: <span class="player1-score"></span></h3>
          <div class="player-1 card"></div>
        </div>
        <div class="player-container">
          <h2 class="player2-name">Player 2</h2>
          <h3>Score: <span class="player2-score"></span></h3>

          <div class="player-2 card"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
